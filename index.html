<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ?========= Google Fonts (Roboto) ========= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- ?========= CSS File ========= -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Random Quote Generator</title>
</head>

<body>
  <div class="container">
    <h1 class="quote-heading">Quote of the day</h1>
    <div class="quote-container">
      <p id="quote">This represents a random quote generator. Press the button to generate a quote</p>
      <div class="author text-end">
        <span id="name">author name</span>
      </div>
    </div>
    <div class="btn-container">
      <button id="generator">Generate Quote</button>
    </div>
  </div>
</body>

</html>
